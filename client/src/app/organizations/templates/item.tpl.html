<h3 ng-bind="item.name"></h3>
<div class="col-xs-12 org-toolbar">
  <button class="btn btn-primary" type="button" ng-bind="'RE_SYNC' | translate"></button>
  <button class="btn btn-primary" type="button" ng-bind="'SHOW_STATISTICS' | translate"></button>
  <div class="btn-group pull-right">
    <button type="button" class="glyphicon glyphicon-cog pull-right" data-toggle="dropdown" style="width: 30px;"></button>
    <ul class="dropdown-menu" role="menu">
      <li>
        <a href=""> <i class="glyphicon glyphicon-pencil"></i>
          <span ng-bind-html="'EDIT' | translate"></span>
        </a>
      </li>
      <li>
        <a href=""> <i class="glyphicon glyphicon-file"></i>
          <span ng-bind-html="'AUDIT_LOG' | translate"></span>
        </a>
      </li>
      <li>
        <a href="">
          <i class="glyphicon glyphicon-pushpin"></i>
          <span ng-bind-html="'SET_MODERATOR' | translate"></span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="row-fluid accordion" style="margin-bottom: 15px;">
  <div class="col-xs-8" style="padding-left: 0; margin-bottom: 15px;">
    <div class="org-cnt" id="accordion-622356">
       <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-622356" href="#accordion-element-123149">
        <h3 accordion>
          <i class="glyphicon glyphicon-chevron-down"></i>
          <span ng-bind="'APPLICATIONS' | translate"></span>
        </h3>
      </a>
      <div class="row-fluid accordion-body collapse in" id="accordion-element-123149" >
          <table  class="table table-hover accordion-inner" ng-controller="ApplicationItemCtrl">
            <thead>
              <tr>
                <th ng-bind="'APPLICATIONS' | translate"></th>
                <th ng-bind="'PRODUCTS' | translate"></th>
                <th ng-bind="'PLANS' | translate"></th>
                <th ng-bind="'USAGE' | translate"></th>
              </tr>
            </thead>
            <tbody>

              <tr ng-repeat="appProductItem in item.products">
                <td ng-bind="item.name"></td>
                <td ng-bind="appProductItem.name"></td>
                <td>
                  <span  ng-bind="appProductItem.subscription.plan.quotaLimit"></span>
                  <span ng-bind-html="'PER_DAY' | translate"></span>
                </td>
                <td>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                     
                    </div>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
    </div>
    </div>

    <div class="org-cnt accordion" id="accordion-535179">

       <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-535179" href="#accordion-element-243622">
        <h3 class="accordion-heading">
          <i class="glyphicon glyphicon-chevron-down"></i>
          <span ng-bind="'SUBSCRIPTIONS' | translate"></span>
        </h3>
      </a>
      <div class="row-fluid accordion-body collapse in" id="accordion-element-243622" >
          <table  class="table accordion-inner">
            <thead>
              <tr>
                <th ng-bind="'SUBSCRIPTIONS' | translate"></th>
                <th ng-bind="'SUBSCRIPTION_PERIOD' | translate"></th>
                <th ng-bind="'PLANS' | translate"></th>
                <th ng-bind="'USAGE' | translate"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="orgSubscription in item.subscriptions">
                <td style="max-width:120px;">
                  <a href="#!/subscriptions/item/{{subscription.id}}" ng-bind="orgSubscription.name"></a>
                </td>
                <td style="max-width:120px;">
                  <span ng-bind-html="'FROM' | translate"></span>
                  <span ng-bind="orgSubscription.start"></span>
                  <br>
                 <span ng-bind-html="'TO' | translate"></span>
                  &nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="orgSubscription.end"></span>
                </td>
                <td>
                  <span ng-bind="orgSubscription.plan.name" class="org-plan"></span>
                  &nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="orgSubscription.plan.quotaLimit"></span>
                 <span ng-bind-html="'PER_DAY' | translate"></span>
                  <br>
                   &nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="orgSubscription.plan.rateLimit"></span>
                 <span ng-bind-html="'PER_SECOND' | translate"></span>
                </td>
                <td>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    </div>
      <div class="clearfix"></div>
        <button class="btn btn-primary" type="button">
          <span ng-bind-html="'NEW_SUBSCRIPTION' | translate"></span>
          <i class="glyphicon glyphicon-play"></i>
        </button>
      </div>
  </div>
  <div class="col-xs-4 org-cnt accordion" id="accordion-764209">

    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-764209" href="#accordion-element-581596">
      <h3 class="accordion-heading">
        <i class="glyphicon glyphicon-chevron-down"></i>
        <span ng-bind="'ALERTS' | translate"></span>
      </h3>
    </a>

    <div  id="accordion-element-581596" class="alert-cnt accordion-body collapse in" style="padding: 10px;">
      <p ng-bind="item.alerts.description"></p>
      <span ng-bind="item.alerts.time" class="org-text-info"></span>
    </div>
  </div>


<div class="clearfix"></div>

<div class="row-fluid accordion" id="accordion-893102">
  <div class="col-xs-12 org-cnt">
    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-893102" href="#accordion-element-730058">
      <h3 class="accordion-heading">
        <i class="glyphicon glyphicon-chevron-down"></i>
         <span ng-bind="'MEMBERS' | translate"></span>
      </h3>
    </a>
    <div class="row-fluid accordion-body collapse in" id="accordion-element-730058" >
      <div class="col-xs-8 accordion-inner">
        <table class="table ">
          <thead>
            <tr>
              <th ng-bind="'NAME' | translate"></th>
              <th ng-bind="'EMAIL' | translate"></th>
              <th ng-bind="'ROLE' | translate"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="orgMember in item.members">
              <td>
                <span ng-bind="orgMember.username"></span>
              </td>
              <td>
                <span ng-bind="orgMember.email"></span>
              </td>
              <td>
                <span ng-bind="orgMember.role"></span>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="col-xs-4">
        <table class="table">
          <thead>
            <tr>
              <th ng-bind="'CONTACT' | translate"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="org-contact">
                <span ng-bind="item.contact.username"></span>
                <br>
                <span ng-bind="item.contact.email"></span>
                <br>
                <span ng-bind="item.contactDetails.address.address1"></span>
                <br>
                <span ng-bind="item.contactDetails.telephone"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="button">
   <span ng-bind-html="'NEW_MEMBER' | translate"></span>
    <i class="glyphicon glyphicon-play"></i>
  </button>
</div>
